<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puupino Laskuri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Puupinon Puuaineksen Laskuri</h1>
        <label for="length">Pituus (m):</label>
        <input type="number" id="length" min="1" required>

        <label for="height">Korkeus (m):</label>
        <input type="number" id="height" min="1" required>

        <label for="depth">Syvyys (m):</label>
        <input type="number" id="depth" min="1" required>

        <button id="calculateBtn">Laske</button>

        <h2>Tulokset</h2>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
